<!-- Team Section -->
    <section id="team" class="bg-light-gray-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Notre équipe</h2>
                    <h3 class="section-subheading text-muted">Une complémentarité singulière et efficace</h3>
                </div>
            </div>
            <div class="row justify-content-md-center">
              {% assign members = site.team | sort: 'order' %}
                {% for member in members %}
                <div class="col col-sm-5">
                    <div class="team-member">
                        <img src="{{ member.pic }}" class="img-fluid rounded-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        {{ member.content }}
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
