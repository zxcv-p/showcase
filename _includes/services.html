<!-- Services Section -->
    <section id="services" class="bg-light-gray-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Service</h2>
                    <h3 class="section-subheading text-muted">Sobriété audacieuse</h3>
                </div>
            </div>
            <div class="row content text-center">
                {% assign services = site.services | sort: 'order' %}
                {% for service in services %}
                <div class="col-md-4">
                    <span class="fa-stack fa-5x">
                        <img src="{{ service.image }}" class="img-fluid" alt="">
                    </span>
                    <h4 class="service-heading">{{ service.title }}</h4>
                    <p class="text-muted">{{ service.content }}</p>
                </div>
                {% endfor %}
            </div>
            <div class="row text-center">
                <div class="col">
                    <a href="#plans" id="btn-display-plans" class="page-scroll btn btn-xl">C'est parti !</a>
                </div>
            </div>
        </div>
    </section>
