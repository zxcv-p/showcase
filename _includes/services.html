<!-- Services Section -->
    <section id="services" class="bg-light-gray-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Fonctionnement</h2>
                    <h3 class="section-subheading text-muted">Sobriété audacieuse</h3>
                </div>
            </div>
            <div class="row content text-center">
                {% assign services = site.services | sort: 'order' %}
                {% for service in services %}
                <div class="col-md-4">
                    <span class="fa-stack fa-5x">
                        <img src="{{ service.image }}" class="img-responsive img-circle" alt="">
                    </span>
                    <h4 class="service-heading">{{ service.title }}</h4>
                    <p class="text-muted">{{ service.description }}</p>
                </div>
                {% endfor %}
            </div>
            <div class="row text-center">
                <a href="#pricing" id="btn-display-pricing" class="page-scroll btn btn-xl">C'est parti !</a>
            </div>
        </div>
    </section>
